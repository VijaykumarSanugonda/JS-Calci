<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">
                <h1>JS Calci</h1>

                <table class="table">
                    <tr>
                        <td><input type="text" colspan="3" id="textarea"></td>
                        <span>
                            <td><input type="button" value="CLEAR" onclick="clr()"></td>
                        </span>
                    </tr>
                </table>

                <table class="table">
                    <tr>
                        <td><input type="button" colspan="1" onclick="display('1')" value="1"></td>
                        <td><input type="button" onclick="display('2')" value="2"></td>
                        <td><input type="button" onclick="display('3')" value="3"></td>
                        <td><input type="button" onclick="display('/')" value="/"></td>
                    </tr>

                    <tr>
                        <td><input type="button" colspan="1" onclick="display('4')" value="4"></td>
                        <td><input type="button" onclick="display('5')" value="5"></td>
                        <td><input type="button" onclick="display('6')" value="6"></td>
                        <td><input type="button" onclick="display('+')" value="+"></td>
                    </tr>

                    <tr>
                        <td><input type="button" colspan="1" onclick="display('7')" value="7"></td>
                        <td><input type="button" onclick="display('8')" value="8"></td>
                        <td><input type="button" onclick="display('9')" value="9"></td>
                        <td><input type="button" onclick="display('-')" value="-"></td>
                    </tr>

                    <tr>
                        <td><input type="button" colspan="1" onclick="display('.')" value="."></td>
                        <td><input type="button" onclick="display('0')" value="0"></td>
                        <td><input type="button" onclick="calculate()" value="="></td>
                        <td><input type="button" onclick="display('*')" value="*"></td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
</body>

</html>

<script src="./index.js"></script>
